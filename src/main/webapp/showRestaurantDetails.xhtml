<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    <h:outputLabel value="Restaurant Details"></h:outputLabel>
        	<br></br>
        	<h:outputLabel value= "Restaurant Name :"></h:outputLabel><h:outputLabel value=" #{UserBean.selectedRestaurantName}"></h:outputLabel>
        	<h:outputLabel value= "Restaurant Address :"></h:outputLabel><h:outputLabel value=" #{UserBean.currentAddressRestaurant}"></h:outputLabel>        	
        	<h:outputLabel value= "Restaurant City :"></h:outputLabel><h:outputLabel value=" #{UserBean.currentCityRestaurant}"></h:outputLabel>
        	<br></br>
        	
        	<h:dataTable value="#{UserBean.getRatings}" var="rating">
          <h:column>
            <f:facet name="header">Rate</f:facet>
            #{rating.comment}
          </h:column>
    </h:dataTable>
    
    	<h:form>
			<h:outputText value="Mark : "></h:outputText>
			<h:inputText value="#{UserBean.ratingMark}" required="true">                         
    			<f:validateLongRange minimum="1" maximum="5" />
			</h:inputText>
     		<br></br>
     		<h:inputText value="#{transferBean.transactionAmount}" maxlength="6" style="width: 40px;"></h:inputText>   
     		<br></br>
     		<h:commandButton value="Add" action="#{UserBean.createRating}"></h:commandButton>                     
        </h:form>
    </ui:define>
</ui:composition>
</html>
